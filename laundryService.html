<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Service Request</title>
    <link rel="stylesheet" href="dashstyle.css"> <!-- Add your CSS file here -->
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Laundry Service Request</h1>
    </header>

    <!-- Laundry Services Form -->
    <div class="form-container">
        <form id="laundryServiceForm">
            <label for="numPairs">Number of Pairs of Clothes Given:</label>
            <input type="number" id="numPairs" name="numPairs" min="1" required>

            <label for="dateRequired">Date Required (Washed Clothes):</label>
            <input type="date" id="dateRequired" name="dateRequired" required>

            <button type="submit">Submit Request</button>
        </form>
    </div>

    <script>
        // Handle form submission
        document.getElementById('laundryServiceForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form data
            const numPairs = document.getElementById('numPairs').value;
            const dateRequired = document.getElementById('dateRequired').value;

            // Display an alert with the entered information as a placeholder for form submission
            alert(`Laundry Service Requested\nNumber of Pairs of Clothes: ${numPairs}\nDate Required: ${dateRequired}`);

            // You can add your backend API call here to submit the form data.
        });
    </script>
    
</body>
</html>
